name: CI Build & Test

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'   # hoặc 6.0.x nếu bạn dùng .NET 6

    - name: Restore dependencies
      run: dotnet restore Xuong04_QLKS/Xuong04_QLKS.sln

    - name: Build
      run: dotnet build Xuong04_QLKS/Xuong04_QLKS.sln --no-restore -c Release

    - name: Test
      run: dotnet test --no-build -c Release --verbosity normal
      continue-on-error: true
