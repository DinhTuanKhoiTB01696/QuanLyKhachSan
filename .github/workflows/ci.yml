name: CI - Build Project

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore tất cả các project
      run: dotnet restore Xuong04_QLKS/

    - name: Build tất cả các project
      run: dotnet build Xuong04_QLKS/ --configuration Release --no-restore

    - name: Test (nếu có)
      run: dotnet test Xuong04_QLKS/ --no-build --configuration Release || echo "Không có test → bỏ qua"
