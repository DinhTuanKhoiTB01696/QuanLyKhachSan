name: CI - Build Project

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    - run: dotnet restore Xuong04_QLKS/Xuong04_QLKS.sln
    - run: dotnet build Xuong04_QLKS/Xuong04_QLKS.sln --configuration Release --no-restore
